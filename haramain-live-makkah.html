* {

.header {
    background-color: black;

.footer {

body {

.row:after {

.leftcolumn {

.rightcolumn {

.column {

.card {

    margin-top: 20px;	
    padding: 20px;
}

.framing {
    background-color: white;   
    width: 100%;
}

.video-container {
    background-color: black;
    position: relative;
    padding-bottom: 56.25%;
    width: 100%;
}

.video {
    position: absolute;
    top: 0;
    left: 0;
    border: 0;
    width: 100%;
    height: 100%;
}


@media screen and (max-width: 800px) {
body {
    margin: 0;
    padding: 0;
}

.header {
    font-size: 20px;
}

.footer {
    font-size: 12px;
}

.column {
    width: 100%;
    display: block;
    margin-bottom: 0;
}
  
.leftcolumn, .rightcolumn {   
    width: 100%;
	padding: 0;
}
}


@media (prefers-color-scheme: dark) {

}

.header {

}

}

.card {
    background-color: #181A1B;
    color: white;
}

}

a:visited {

  color: skyblue;
  text-decoration: none;

a:hover {

a:active {
  background-color: transparent;

</style>
